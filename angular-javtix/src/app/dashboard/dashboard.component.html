<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #2A363B">
    <br>
    <br>
    <div align="center" style="width:50%; background-color:aliceblue; color:#2A363B; margin:0 auto;">
        <br>
        <h3 style="text-align:center;">Dashboard</h3>
        <hr style="height:5px;width:95%;border:none;color:#2A363B;background-color:#2A363B;border-color:#2A363B">
        <h5><b>--Name--</b></h5>
        <br>
        <h5><b>--Birthday--</b></h5>
        <br>
        <h5><b>Credits:</b></h5>
        <h5>--Credits--</h5>
        <br>
        <h5>
            <b>Preferred cinema:</b>
        </h5>
        <h5>--PreferredCinema--</h5>
        <br>
        <h5><b>Last seen show:</b></h5>
        <h5>--Last_Show--</h5>
        <br>
        <div class="text-center">
            <a class="btn btn-primary" role="button" data-toggle="collapse" href="#update">
                Update
            </a>
        </div>
        <br>
        <div class="collapse" id="update">
            <form action="" method="post">
                <h5>Preferred Cinema</h5>
                <select *ngFor="let cinema of cinemaData" [(ngModel)]="signup.preferredCinema" name="preferredCinema" id="select">
                    <option value="" selected disabled>Select</option>
                    <option>{{cinema.cinema_name}}</option>
                </select>
                <h5>Name</h5>
                <input type="text" [(ngModel)]="signup.name" require>
                <h5>Email</h5>
                <input type="email" [(ngModel)]="signup.email" require>
                <h5>Password</h5>
                <input type="password" [(ngModel)]="signup.password" require>
                <h5>Phone Number</h5>
                <input type="text" [(ngModel)]="signup.phoneNumber" require>
                <h5>Gender</h5>
                <select [(ngModel)]="signup.gender" name="gender" id="select">
                    <option value="" selected disabled>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <h5>Birthdate</h5>
                <div class="container" id="select" style="margin:0 auto;">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' [(ngModel)]="signup.birthDate" class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h5>City</h5>
                <input type="text" [(ngModel)]="signup.city" require>
                <!-- <select [(ngModel)]="signup.city" name="city" id="select">
                                    <option value="" selected disabled>Select</option>
                                    <option *ngFor="" [attr.value]="n">Test1</option>
                                </select> -->
                <br>
                <br>
                <input type="submit" value="Submit" (click)="register();" name="Submit" style="color:black;  background-color: grey; border: 2px solid black">
            </form>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
