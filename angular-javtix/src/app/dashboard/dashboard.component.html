<body style="background-color: #2A363B" onload="tabbed(event, 'dashboard');">
    <br>
    <br>
    <div style="color:aliceblue; width:80%; position:relative; margin:auto">
        <div class="tab" style="text-align:center">
            <button class="tablinks" onclick="tabbed(event, 'dashboard')" style="color: black">Dashboard</button>
            <button class="tablinks" onclick="tabbed(event, 'edit')" style="color: black">Edit</button>
        </div>
        <!-- Display current data -->
        <div id="dashboard" class="tabcontent" style="background-color: #2A363B">
            <h3>Dashboard</h3>
            <hr>
            <form method="post">
            <fieldset id="profile" style="border: none" disabled>
                <h5>
                    <b>--Name--</b>
                </h5>
                <input type="text" id="profileA" name="name" [(ngModel)]="model.name">
                <br>
                <br>
                <h5>
                    <b>--Birthday--</b>
                </h5>
                <input type="date" id="profileB" name="birthDate" [(ngModel)]="model.birthDate">
                <br>
                <br>
                <h5>
                    <b>--City--</b>
                </h5>
                <input type="text" id="profileC" name="city" [(ngModel)]="model.city">
                <br>
                <br>
                <h5>
                    <b>--Phone Number--</b>
                </h5>
                <input type="tel" id="profileD" name="phoneNumber" [(ngModel)]="model.phoneNumber">
                <br>
                <br>
                <h5>
                    <b>--Email--</b>
                </h5>
                <input type="email" id="profileE" name="email" [(ngModel)]="model.email">
                <br>
                <br>
            </fieldset>
            </form>
        </div>
        <!-- Also display current data, but pencil button allow edit of current data -->
        <div id="edit" class="tabcontent" style="background-color: #2A363B">
            <h3>Edit</h3>
            <hr>
            <form method="post" onclick="save()" style="text-align: center">
                <select id="option" onchange="" style="color: black">
                    <option value="select" selected disabled>Select</option>
                    <option value="option1">Name</option>
                    <option value="option2">Birth Date</option>
                    <option value="option3">City</option>
                    <option value="option4">Phone Number</option>
                    <option value="option5">Email</option>
                </select>
                <br>
                <br>
                <div id="option1" class="profile">
                    <h5>
                        <b>--Name--</b>
                    </h5>
                    <input type="text" id="name" [(ngModel)]="model.name">
                    <br>
                    <br>
                    <button type="submit">
                        <span class="glyphicon glyphicon-ok" style="color: black"></span>
                    </button>
                </div>
                <div id="option2" class="profile">
                    <h5>
                        <b>--Birthday--</b>
                    </h5>
                    <input type="date" id="birthDate" [(ngModel)]="model.birthDate">
                    <br>
                    <br>
                    <button type="submit">
                        <span class="glyphicon glyphicon-ok" style="color: black"></span>
                    </button>
                </div>
                <div id="option3" class="profile">
                    <h5>
                        <b>--City--</b>
                    </h5>
                    <input type="text" id="city" [(ngModel)]="model.city">
                    <br>
                    <br>
                    <button type="submit">
                        <span class="glyphicon glyphicon-ok" style="color: black"></span>
                    </button>
                </div>
                <div id="option4" class="profile">
                    <h5>
                        <b>--Phone Number--</b>
                    </h5>
                    <input type="tel" id="phoneNumber" [(ngModel)]="model.phoneNumber">
                    <br>
                    <br>
                    <button type="submit">
                        <span class="glyphicon glyphicon-ok" style="color: black"></span>
                    </button>
                </div>
                <div id="option5" class="profile">
                    <h5>
                        <b>--Email--</b>
                    </h5>
                    <input type="email" id="email" [(ngModel)]="model.email">
                    <br>
                    <br>
                    <button type="submit">
                        <span class="glyphicon glyphicon-ok" style="color: black"></span>
                    </button>
                </div>
                <br>
            </form>
        </div>   
    </div>
</body>
