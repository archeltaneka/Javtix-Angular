<body background="../assets/images/bg.jpg">

	<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:100%">
	    <ol class="carousel-indicators">
	        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	        <li data-target="#myCarousel" data-slide-to="1"></li>
	        <li data-target="#myCarousel" data-slide-to="2"></li>
	        <li data-target="#myCarousel" data-slide-to="3"></li>
	    </ol>

	    <div class="carousel-inner">
	        <div class="item active" align="middle" style="height:700px">
	            <img src="../assets/images/Mov1.jpg" style="width:110%; position:absolute; top:-30%">
	            <div class="carousel-caption">
	                <h3>Star Wars: The New Hope</h3>
	            </div>
	        </div>

	        <div class="item" align="middle" style="height:700px;">
	            <img src="../assets/images/Mov2.jpg" style="width:120%; position:absolute; top:-80%">
	            <div class="carousel-caption">
	                <h3>Star Wars: The Empire Strikes Back</h3>
	            </div>
	        </div>

	        <div class="item" align="middle" style="height:700px">
	            <img src="../assets/images/Mov3.jpg" style="width: 120%; position:absolute; top:-90%">
	            <div class="carousel-caption">
	                <h3>Star Wars: Revenge of the Jedi</h3>
	            </div>
	        </div>

	        <div class="item" align="middle" style="height:700px">
	            <img src="../assets/images/Mov4.jpg" style="width: 120%; position:absolute; top:-20%">
	            <div class="carousel-caption">
	                <h3>Back From the Future</h3>
	            </div>
	        </div>
	    </div>

	    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	        <span class="glyphicon glyphicon-chevron-left"></span>
	        <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">
	        <span class="glyphicon glyphicon-chevron-right"></span>
	        <span class="sr-only">Next</span>
	    </a>
	</div>

	<nav class="navbar navbar-inverse">
	   <div class="col-sm-1 dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Movie...
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li *ngFor="let movie of movies" (click)="getMovieClick(movie.id)"><a href="#">{{movie.movie_name}}</a></li>
            </ul>
        </div>
        <div class="col-sm-1 dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select City...
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li *ngFor="let movie of nowPlayingMovies"><a href="#">{{movie.movie_name}}</a></li>
            </ul>
        </div>
        <div class="col-sm-1">
            <button><span class="glyphicon glyphicon-search"></span>Search</button>
        </div>
	</nav>

	<div style="color:aliceblue">
	    <h2 id="mov" class="movieHeader" style="text-align:center">Now Playing</h2>
	    <hr>
	    <div class="row" style="width:100%" align="center">
	        <div *ngFor="let movie of nowPlayingMovies" class="col-sm-3">
	            <button (click)="viewMovieInfo(movie.id)"><img src="{{movie.image_url}}" class="view"></button>
	        </div>
	    <br>
        </div>

    <h2 id="mov" class="movieHeader" style="text-align:center">Coming Soon</h2>
    <hr>
    <div class="row" style="width:100%" align="center">
        <div *ngFor="let movie of comingSoonMovies" class="col-sm-3">
            <img src="{{movie.image_url}}" class="view comingSoon">
        </div>
    <br>
    </div>
    <div class="collapse" id="more2" style="padding:10pt 0pt 0pt 0pt">
        <div class="row" style="width:100%" align="center">
            <div class="col-sm-3">
                <img src="../assets/images/Mov9.jpg" class="view">
            </div>
            <div class="col-sm-3">
                <img src="../assets/images/Mov10.jpg" class="view">
            </div>
            <div class="col-sm-3">
                <img src="../assets/images/Mov11.jpg" class="view">
            </div>
            <div class="col-sm-3">
                <img src="../assets/images/Mov12.jpg" class="view">
            </div>
        </div>
    </div>
    <br>
    <div class="text-center">
      <a class="btn btn-primary" role="button" data-toggle="collapse" href="#more2">
        See more
      </a>
    </div>
    <h2 class="header" style="text-align:center">Cinemas</h2>
    <hr>
    <div class="row" style="width:100%" align="center">
        <div class="col-sm-6">
            <a href="https://www.instagram.com/cgv.id/" target="_blank"><img src="../assets/images/CGV.png" class="view cinemaImages"></a>
        </div>
        <div class="col-sm-6">
            <a href="https://www.facebook.com/CinemaXXI?ref=ts&fref=ts" target="_blank"><img src="../assets/images/XXI.png" class="view cinemaImages"></a>
        </div>
    </div>
    <hr>
    <br>
    <h2 id="ads" class="header" style="text-align:center">Ads</h2>
    <br>
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:101%">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active" align="middle">
                <img src="https://i.imgur.com/rDCoJrD.png" class="adImages">
            </div>

            <div class="item" align="middle">
                <img src="https://i.imgur.com/DPOVe3g.png" class="adImages">
            </div>
            <div class="item" align="middle">
                <img src="https://i.imgur.com/cNnHyPt.png" class="adImages">
            </div>

            <div class="item" align="middle">
                <img src="https://i.imgur.com/1suqZnV.png" class="adImages">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr style="width:101%">

</div>
