<body background="../assets/images/bg.jpg">

	<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:100%">
	    <ol class="carousel-indicators">
	        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	        <li data-target="#myCarousel" data-slide-to="1"></li>
	        <li data-target="#myCarousel" data-slide-to="2"></li>
	        <li data-target="#myCarousel" data-slide-to="3"></li>
	    </ol>

	    <div class="carousel-inner">
	        <div class="item active" align="middle" style="height:700px">
	            <img src="../assets/images/Mov1.jpg" style="width:110%; position:absolute; top:-30%">
	            <div class="carousel-caption">
	                <h3>Star Wars: The New Hope</h3>
	            </div>
	        </div>

	        <div class="item" align="middle" style="height:700px;">
	            <img src="../assets/images/Mov2.jpg" style="width:120%; position:absolute; top:-80%">
	            <div class="carousel-caption">
	                <h3>Star Wars: The Empire Strikes Back</h3>
	            </div>
	        </div>

	        <div class="item" align="middle" style="height:700px">
	            <img src="../assets/images/Mov3.jpg" style="width: 120%; position:absolute; top:-90%">
	            <div class="carousel-caption">
	                <h3>Star Wars: Revenge of the Jedi</h3>
	            </div>
	        </div>

	        <div class="item" align="middle" style="height:700px">
	            <img src="../assets/images/Mov4.jpg" style="width: 120%; position:absolute; top:-20%">
	            <div class="carousel-caption">
	                <h3>Back From the Future</h3>
	            </div>
	        </div>
	    </div>

	    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	        <span class="glyphicon glyphicon-chevron-left"></span>
	        <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">
	        <span class="glyphicon glyphicon-chevron-right"></span>
	        <span class="sr-only">Next</span>
	    </a>
	</div>

	<nav class="navbar navbar-inverse">
        <select (change)="changeMovie($event)">
            <option selected disabled>Select Movie...</option>
            <option *ngFor="let movie of nowPlayingMovies" [value]="movie.id">{{movie.movie_name}}</option>
        </select>
        <select (change)="changeCity($event)">
            <option selected disabled>Select City...</option>
            <option *ngFor="let city of allCities" [value]="city.city">{{city.city}}</option>
        </select>
        <button (click)="search()"><span class="glyphicon glyphicon-search"></span>Search</button>
	</nav>

	<div style="color:aliceblue">
	    <h2 id="mov" class="movieHeader" style="text-align:center">Now Playing</h2>
	    <hr>
	    <div class="row" style="width:100%" align="center">
	        <div *ngFor="let movie of nowPlayingMovies" class="col-sm-3">
	            <button (click)="movieClick(movie.id)"><img src="{{movie.image_url}}" class="view"></button>
	        </div>
	    <br>
        </div>

    <h2 id="mov" class="movieHeader" style="text-align:center">Coming Soon</h2>
    <hr>
    <div class="row" style="width:100%" align="center">
        <div *ngFor="let movie of comingSoonMovies" class="col-sm-3">
            <img src="{{movie.image_url}}" class="view comingSoon">
        </div>
    <br>
    </div>
    <br>
    <h2 class="header" style="text-align:center">Cinemas</h2>
    <hr>
    <div class="row" style="width:100%" align="center">
        <div class="col-sm-6">
            <a href="https://www.instagram.com/cgv.id/" target="_blank"><img src="https://i.imgur.com/npzayo8.png" class="view cinemaImages"></a>
        </div>
        <div class="col-sm-6">
            <a href="https://www.facebook.com/CinemaXXI?ref=ts&fref=ts" target="_blank"><img src="https://i.imgur.com/gfIcn4D.png" class="view cinemaImages"></a>
        </div>
    </div>
    <hr>
    <br>
    <h2 id="ads" class="header" style="text-align:center">Ads</h2>
    <br>
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:101%">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active" align="middle">
                <img src="https://i.imgur.com/rDCoJrD.png" class="adImages">
            </div>

            <div class="item" align="middle">
                <img src="https://i.imgur.com/DPOVe3g.png" class="adImages">
            </div>
            <div class="item" align="middle">
                <img src="https://i.imgur.com/cNnHyPt.png" class="adImages">
            </div>

            <div class="item" align="middle">
                <img src="https://i.imgur.com/1suqZnV.png" class="adImages">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <router-outlet></router-outlet>
    <hr style="width:101%">
    <footer>
      COPYRIGHT 2018. JAVTix ALL RIGHTS RESERVED.
    </footer>
</div>
</body>
