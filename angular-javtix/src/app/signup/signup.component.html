<body style="background-color: #2A363B">
    <div style="color:aliceblue; width:80%; position:relative; margin:auto">
        <div class="tab" style="text-align:center">
            <button class="tablinks" style="color: black">Sign Up</button>
            <button class="tablinks" style="color: black">Login</button>
        </div>
        <div id="SignUp" class="tabcontent">
            <h3>Sign Up</h3>
            <hr>
            <form action="">
                <h5>First Name</h5>
                <input type="text" value="" name="firstName" require>
                <h5>Last Name</h5>
                <input type="text" value="" name="lastName" require>
                <h5>Email</h5>
                <input type="email" value="" name="email" require>
                <h5>Password</h5>
                <input type="password" value="" name="password" require>
                <h5>Phone Number</h5>
                <input type="text" value="" name="phone" require>
                <h5>Gender</h5>
                  <select name="gender" id="select">
                    <option value="" selected disabled>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                <h5>Birthdate</h5>
                <div class="container" id="select">
                  <div class="row">
                    <div class='col-sm-6'>
                      <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                          <input type='text' class="form-control" />
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <h5>City</h5>
                  <select name="city" id="select">
                    <option value="" selected disabled>Select</option>
                    <option value="test1">Test1</option>
                    <option value="test2">Test2</option>
                  </select>
                <br><br>
                <input type="submit" value="Submit" name="Submit" style="color:black; width:7%; position:relative; left:47%; background-color: grey; border: 2px solid black">
            </form>
        </div>
    </div>
