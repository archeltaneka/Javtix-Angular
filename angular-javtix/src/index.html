    <script>
    function tabbed(evt, tab) {
      var i, tabcontent, tablinks;

      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
      }

      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace("active", "");
      }

      document.getElementById(tab).style.display = "block";
      evt.currentTarget.className += " active";
  }
  </script>
  <script>
    var name = document.getElementsByName('name').value;
    var dateString = document.getElementsByName('birthDate').value;
    var myDate = new Date(dateString);
    var today = new Date();
    var city = document.getElementsByName('city').value;
    var phoneNumber = document.getElementsByName('phoneNumber').value;
    function save() {
      if (!name.match(/^[0-9a-z]+$/)) {
        alert("Please input alphanumeric only.");
        return false;
      }
      if (myDate > today) {
        alert('You cannot enter a date in the future!');
        return false;
      }
      if (!city.match(/^[0-9a-z]+$/)) {
        alert("Please input alphanumeric only.");
        return false;
      }
      if (isNaN(phoneNumber)) {
        alert("Please input number only.");
        return false;
      }
      return true;
    }
  </script>
